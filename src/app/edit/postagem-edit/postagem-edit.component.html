<div class="container my-5">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center text-secondary">Atualizar postagem</h1>
    </div>
  </div>

  <div class="row d-flex justify-content-center">
    <div class="col-md-6">
      <div class="form-group">
        <label for="titulo">Titulo</label>
        <input [(ngModel)]='postagem.titulo' type="text" class="form-control" placeholder="Digite o tÃ­tulo">
      </div>
      <div class="form-group">
        <label for="texto">Texto</label>
        <textarea [(ngModel)]='postagem.texto' name="texto" id="texto" rows="4" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label for="tema">Escolha um tema ou <a href="" routerLink='/tema' data-dismiss="modal">cadastre um novo</a>: </label>
        <select name="tema" id="tema" class="form-control" [(ngModel)]='idTema' (change)='findByIdTema()'>
          <option *ngFor='let item of listaTemas' value="{{item.id}}">{{item.titulo}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="tag">Insira uma tag</label>
        <input [(ngModel)]='postagem.tag' type="text" class="form-control">
      </div>

      <div class="form-group">
        <label for="tag">Insira um link</label>
        <input [(ngModel)]='postagem.link' type="text" class="form-control">
      </div>

      <div class="botoes d-flex justify-content-center">
        <button class="btn btn-danger mr-4" routerLink='/inicio'>Cancelar</button>
        <button class="btn btn-info" (click)='atualizar()'>Atualizar</button>
      </div>
    </div>
  </div>
</div>
