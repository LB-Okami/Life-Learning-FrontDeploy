<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Atualizar meu usuário</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center ">
        <div class="col-md-5 margem shadow-sm p-3 mb-5 rounded font-weight-bold" id="card">


            <div class="form-group label color-font">
                <label for="nome">Nome</label>
                <input [(ngModel)]='user.nome' class="form-control" type="text" id="nome"
                    placeholder="Digite seu nome">
            </div>

            <div class="form-group label color-font">
                <label for="usuario">Usuário</label>
                <input [(ngModel)]='user.usuario' class="form-control" type="text" id="usuario"
                    placeholder="Digite seu usuário">
            </div>

            <div class="form-group label color-font">
                <label for="foto">Link da foto</label>
                <input [(ngModel)]='user.foto' class="form-control" type="text" id="foto"
                    placeholder="Insira o link da sua foto">
            </div>

            <div class="form-group label color-font">
                <label for="senha">Senha</label>

                <input (input)='confirmSenha($event)' class="form-control " type="password" id="senha"
                    placeholder="Digite sua senha">

            </div>

            <div class="form-group label color-font">
                <label for="confirmeSenha">Confirmar Senha</label>
                <input [(ngModel)]='user.senha' class="form-control" type="password" id="confirmSenha"
                    placeholder="Confirme sua senha">
            </div>

            <div class="form-group label color-font">
                <label for="tipo">Tipo de Usuário</label>
                <select (change)='tipoUser($event)' class="form-control" id="tipo">
                    <option>Selecione um tipo de usuário:</option>
                    <option value="normal">Normal</option>
                    <option value="adm">Administrador</option>
                </select>
            </div>


            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-danger mr-4" routerLink='/inicio'>Cancelar</button>
                <button type="submit" class="btn btn-success" (click)='atualizar()'>Atualizar</button>
            </div>

        </div>

    </div>
</div>
